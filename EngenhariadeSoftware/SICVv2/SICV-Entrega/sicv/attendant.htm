<head>

    <script src = "Attendant.js" type = "text/javascript"></script>

  <body onunload="GUnload()" onload = "call()">
  	<h2>Attendant Module</h2>
 	<br>
    <table cellspacing=50>
      <tr>
        <td width=600>
          <div id="map" style="width: 600px; height: 500px; border:1px solid black"></div>
        </td>
    	<td align="left" valign="right" width=400>
 			<FORM onsubmit="send()" name="form" action="//Chamada ao servlet" method="post" style="border:1px solid black">
 			<h2 align="center">Dados Occorr<code>&ecirc;</code>ncia</h2>
 			<h4>Reclamante</h4>
    		<LABEL for="nome">Nome Completo: </LABEL>
            <INPUT type="text" id="nome" width=200><div id="namewrong"></div><BR>
    		<LABEL for="cpf">CPF: </LABEL>
            <INPUT type="text" id="cpf"><div id="cpfwrong"></div><BR>
            <h4>Localiza<code>&ccedil;</code><code>&atilde;</code>o</h4>
            <LABEL for="cidade">Cidade:</LABEL>
            <INPUT type="text" id="cidade"><BR>
    		<LABEL for="local">Localidade:</LABEL>
            <INPUT type="text" id="local"><BR>
    		<LABEL for="referencia">Ponto de Refer<code>&ecirc;</code>ncia:</LABEL>
            <INPUT type="text" id="referencia"><BR>
    		<LABEL for="endereco">Endere<code>&ccedil;</code>o:</LABEL>
    		<INPUT type="text" id="endereco"><BR>
            <LABEL for="prior">Prioridade:</LABEL><br>
    		
   			<INPUT type="radio" name="priority" value="grave">Grave<BR>
            <INPUT type="radio" name="priority" value="media"> M<code>&eacute;</code>dia<BR>
   			<INPUT type="radio" name="priority" value="baixa">Baixa<BR>
            
    		<input type = "hidden" name = "lat" >
    		<input type = "hidden" name = "lng" ><br>
    		<INPUT type="button" value="Send"> <INPUT type="reset">
			</FORM>
		</td>
	</tr>
    </table>
 </body>

</html>
